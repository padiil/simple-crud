version: '3.8'

services:
  # Express.js
  app:
    build: .
    ports:
      - '8080:3000'
    env_file:
      - .env
    depends_on:
      - db

  # MongoDB
  db:
    image: docker.io/library/mongo:4.4
    ports:
      - '27017:27017'
    env_file:
      - .env
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-data:
